<h4>
<table data-toggle="table">
    <thead>
        <tr>
            <th>姓名</th>
            <th>检查任务</th>
            <th>检查地区</th>
            <th>检查机构</th>
            <th>检查层级</th>
			<th>提交时间</th>
			<th>任务状态</th>
			<th>执行结果</th>
        </tr>
    </thead>
    </tbody>
		{% for val in tbvals -%}
		<tr>
			<td>{{val[0]}}</td>
            <td>{{val[1]}}</td>
            <td>{{val[2]}}</td>
            <td>{{val[3]}}</td>
            <td>{{val[4]}}</td>
			<td>{{val[5]}}</td>
			<td>{{val[6]}}</td>
			<td>
				{% if val[7] == 1 %}
					<a href="{{ url_for('auth.query_result', task_id = val[8]) }}">查看</a>
				{% endif %}
			</td>
		</tr>
		{%- endfor %}
	</tbody>
</table>
</h4>
